spring:
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:mariadb:10.6.4:///
  jpa:
    properties:
      hibernate:
        format_sql: true
        hbm2ddl:
          schema-generation:
            script:
              append: false
      jakarta:
        persistence:
          schema-generation:
            create-source: metadata
            database:
              action: update
            scripts:
              action: create
              create-target: target/database/generated-schema.sql

  security:
    oauth2:
      client:
        registration:
          party:
            client-id: someClientId
            client-secret: someClientSecret
        provider:
          party:
            token-uri: http://someTokenUri

integration:
  party:
    url: http://someUrl
    connect-timeout: 11
    read-timeout: 22
